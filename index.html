<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Sri Lanka</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">visit Sri Lanka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Navbar links -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Places</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Adventure</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saved</a>
                    </li>
                </ul>
                <!-- Login and Register buttons -->
                <form class="d-flex" role="search">
                    <button class="btn btn-colorful" type="submit">LogIn</button>
                    <button class="btn btn-colorful" type="submit">Register</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Container for the main image and search bar -->
    <div class="main-image-container">
        <!-- Main image with text -->
        <div class="position-relative">
            <img class="home-img" src="Image/mirissa.jpg" alt="">
        </div>
         <!-- Modern search bar -->
         <div class="search-bar">
            <input type="text" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <!-- Home video collection -->
    <div class="home-video-collection container position-relative">
        <!-- Video content -->
        <button class="btn btn-primary navigator navigator-left">&lt;</button>

        <div class="row mt-4 justify-content-center">
            <div class="col-3">
                <iframe class="video" src="https://www.youtube.com/embed/video1" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="col-3">
                <iframe class="video" src="https://www.youtube.com/embed/video2" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="col-3">
                <iframe class="video" src="https://www.youtube.com/embed/video3" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="col-3">
                <iframe class="video" src="https://www.youtube.com/embed/video4" frameborder="0"
                    allowfullscreen></iframe>
            </div>
        </div>

        <button class="btn btn-primary navigator navigator-right">&gt;</button>
    </div>

    
    
</body>
</html>
